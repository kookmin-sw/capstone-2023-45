<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/timepay-icon.svg" />
    <!-- <script src="https://developers.kakao.com/sdk/js/kakao.js"></script> -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/v1/kakao.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="모두에게 동일한 시간을 거래하는 타임페이"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/timepay-icon.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>타임페이</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      // kakao.js 파일 로드 후에 실행되는 함수입니다.
      function onKakaoSdkLoad() {
        ReactDOM.render(<App />, document.getElementById("root"));
      }
      console.log(Kakao.isInitialized());

      // kakao.js 파일을 비동기적으로 로드합니다.
      (function() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.async = true;
        script.src = "https://developers.kakao.com/sdk/js/kakao.js";
        script.onload = onKakaoSdkLoad;
        document.head.appendChild(script);
      })();
    </script>
  
    <div id="root"></div>

  </body>
